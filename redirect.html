<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>GitForge Redirect</title>
    <!--[ Favicon ]-->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="assets/redirect.css">
</head>
<body>
    <div id="error">
    <div id="nof">
      <div style="font-size: 36px;">Opps...</div>
      <br>
      <div>The requested link is broken!</div>
      <br>
    </div>
    <hr>
  </div>
  <div id="success">
    <div id="step"></div>
    <h3><center>Please wait !</h3>
      <center>Drag the mouse down a bit, and wait for about <b><span id="countdowntimer">10 </span></b> seconds!</center>
	    
    <div id="waiting">
      <div id="loadingAnimation">
      </div>
  
      <div id="loadingNote">
      </div>
  
      <div id="loadingBar">
      <div class="progress">
          <div class="pre-progress-bar" id="preProgressBar"><span class="progress-bar"></span></div>
        </div>
      </div>
    </div>
    <div class="preAds" id="ads_2">
      <div class="ads" style="display:flex;">

      </div>
    </div>
  
    <div id="link-btn">
      <div class="load" id="link-href" style="padding: 0 12px; margin: 8px;">
        <a href="javascript:0" class="load button" id="goLink">Visit</a>
        <a href="javascript:0" class="load button outline" id="goBack">Go back</a>
      </div>
  
    </div>
    <div class="preAds" id="ads_3">
      <div class="ads">

      </div>
    </div>
  </div>
  
    <div id="content"> </div>
	      
    <script src="assets/redirect.js"></script>
</body>
</html>
